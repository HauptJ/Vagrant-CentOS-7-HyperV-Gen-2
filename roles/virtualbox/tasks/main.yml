---
  # Tasks to install VirtualBox

- name: Install wget
  yum:
    name: wget
    state: latest

- name: Add VirtualBox Repository
  yum_repository:
    name: virtualbox
    description: Oracle Linux / RHEL / CentOS-$releasever / $basearch - VirtualBox
    baseurl: http://download.virtualbox.org/virtualbox/rpm/el/$releasever/$basearch
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://www.virtualbox.org/download/oracle_vbox.asc

- name: Install gcc and kernel-devel for VirtualBox
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - gcc
    - kernel-devel

- name: Install Virtualbox {{ vb_ver }}
  yum:
    name: VirtualBox-5.2
    state: latest

- name: Run VirtualBox setup script
  script: /usr/lib/virtualbox/vboxdrv.sh setup
