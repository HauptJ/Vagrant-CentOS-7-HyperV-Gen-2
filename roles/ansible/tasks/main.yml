---
  # Install Ansible

- name: Install the latest version of Ansible, GIT, and python-pip
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - git
    - python2
    - python3
    - python-pip
    - ansible

- name: install pywinrm and ansible container
  pip:
    name: ansible-container[docker,k8s]
  become: yes
  with_items:
    - pywinrm
    - ansible-container[docker,k8s]
